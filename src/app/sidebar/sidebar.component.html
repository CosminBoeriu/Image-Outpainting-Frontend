<div class="sidebar" *ngIf="isSidebarOpen">
    <ng-container class="sidebar-menu" *ngIf="currentRoute === '/image-editor'; else homeButtons">
      <button class="btn button_menu" (click)="fileInput.click()">Open Image</button>
      <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" hidden>
      <button (click)="modeService.setMode('outpaint')"
              [class.active]="selectedMode === 'outpaint'"
              class="btn button_menu">
        Outpaint
      </button>
      <button (click)="modeService.setMode('inpaint')"
              [class.active]="selectedMode === 'inpaint'"
              class="btn button_menu">
        Inpaint
      </button>
    </ng-container>

    <ng-template #homeButtons>
      <button class="btn button_menu" *ngIf="isLoggedIn" routerLink="/image-editor">Edit Image</button>
      <button class="btn button_menu" *ngIf="!isLoggedIn" routerLink="/login">Log in to access our tool</button>
    </ng-template>
</div>
